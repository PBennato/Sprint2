<!doctype html>
<html lang="Es-es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <title>App de gastos</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="display-4">App de gastos</h1>
      <p class="lead">Ingrese los gastos de cada persona.</p>
    </div>
  </div>
  <div class="d-flex justify-content-center text-center">
    <form>
      <div class="form-group text-center">
        <label for="exampleInputEmail1">Nombre</label>
        <input type="string" class="form-control" id="usuario" aria-describedby="emailHelp">

      </div>
      <div class="form-group text-center">
        <label for="exampleInputPassword1">Gasto</label>
        <input type="string" class="form-control" id="gasto">
      </div>

      <button onclick="agregar()" type="button" class="btn btn-primary text-center">Enviar</button>
    </form>
  </div>

  <table class="table table-striped table text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Monto</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row" id="contToShow"></th>
        <td id="nameToShow"></td>
        <td id="moneyToShow"></td>
      </tr>

    </tbody>
  </table>
  <table class="table table-striped table text-center">
    <thead>
      <tr>
        <th scope="col">Total gastado</th>
        <th scope="col">Total a pagar </th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="total"></td>
        <td id="cadaUno"></td>
      </tr>

    </tbody>
  </table>

</body>

</html>
